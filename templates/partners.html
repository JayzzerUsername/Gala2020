{% extends "base_menubar.html" %}

{% block css %}
	{{ super() }}
	<link rel="stylesheet" type="text/css" href="{% asset 'css/partners.css' %}">
{% endblock %}

{% block content %}
	<div class="content"><h1 style="width:100vw;text-align: center;">Partenariats</h1></div>
	<div class="content">
		<div class="content-sizer">
			<div class="ui divided huge items">
				{% for partner in partners %}
				<div class="item">
					<a href="{{ partner.link }}" target="_blank" class="image">
						<img src="{{ partner.image }}" alt="{{ partner.image_alt }}" />
					</a>
					<div class="content">
						<a class="header">{{ partner.name }}</a>
						<div class="meta">
							<span>{{ partner.type }}</span>
						</div>
						<div class="description">
							{{ partner.description }}
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
{% endblock %}
