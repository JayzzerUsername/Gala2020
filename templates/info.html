{% extends "base_menubar.html" %}

{% block css %}
	{{ super() }}
	<link rel="stylesheet" type="text/css" href="{% asset 'css/partners.css' %}">
{% endblock %}

{% block content %}
	<div class="content"><h1 style="width:100vw;text-align: center;">Informations pratiques</h1></div>
	<div class="content">
		<div class="content-sizer">
			<div class="ui divided huge items">
				{% for item in faq %}
				<div class="item">
					<img src="{{ item.image }}" alt="{{ item.image_alt }}" class="image" />
					<div class="content">
						<a class="header">{{ item.question }}</a>
						<div class="description">
							{{ item.answer }}
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
{% endblock %}
